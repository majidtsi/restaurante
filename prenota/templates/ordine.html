<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
    <!-- bradcam_area  -->


    <div class="job_details_area">

        <div class="container">

            {% for piat in piatti %}
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="apply_job_form white-bg">


                           <div class="col-sm-3">
                               </div>
                           <div class="col-sm-6">
                               <h1 class="text-center">{{piat.name}}</h1>
                               <p><i>{{piat.description}}</i></p>
                               <p>{{piat.category}}</p>
                               <p style="color: red;">{{piat.price}}</p>
                            <form method="post" action="{% url 'piatti_ordinati' %}">
                            {% csrf_token %}
                                <input type="hidden" value="{{piat.id}}" name="piat_id">
                                <input type="hidden" value="{{id}}" name="prenot_id">

                             <button type="submit" class="btn btn-primary">Ordina</button>

                            </form>

                            </div>

                            <div class="col-sm-3">
                               </div>



                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    {% endblock body %}






</body>
</html>
