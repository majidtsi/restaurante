<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
    <!-- bradcam_area  -->


    <div class="job_details_area">

        <div class="container">


            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="apply_job_form white-bg">

                       <div class="row">
                           <div class="col-sm-3">
                               </div>
                           <div class="col-sm-6">
                                <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            {% buttons %}

                                <button class="boxed-btn3 w-100" type="submit">Post Now</button>
                            {% endbuttons %}
                        </form>

                            </div>

                            <div class="col-sm-3">
                               </div>



                    </div>
                </div>
            </div>

        </div>
    </div>

    {% endblock body %}






</body>
</html>
